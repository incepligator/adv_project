<div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <input type="text" placeholder="Search By UPC ">
        <md-button class="md-raised">Search UPC</md-button>
        <input type="text" placeholder="Search By Name ">
        <md-button class="md-raised">Search Name</md-button>
        <input type="text" placeholder="Search By Number ">
        <md-button class="md-raised">Search Number</md-button>
        <div class="label">Raised</div>
    </section>


    <caption >
    <input style="float:right" type="text" ng-model="search" placeholder="Search Product in Table">
    </caption>



    <table class="table  table-bodered table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product number</th>
            <th>UPC</th>
            <th>Category</th>
            <th>Manufacture</th>
            <th>Quantity</th>
            <th>Version</th>
            <th>Created Date</th>
        </tr>

        <tr  ng-repeat="xx in productList |filter:search track by $index">
            <td>{{xx.pk}}</td>
            <td>{{xx.pname}}</td>
            <td>{{xx.pnumber}}</td>
            <td>{{xx.upc}}</td>
            <td>{{xx.category}}</td>
            <td>{{xx.manufac}}</td>
            <td>{{xx.pquantity}}</td>
            <td>{{xx.version}}</td>
            <td>{{xx.createDate |date:"MM/dd/yyyy" }}</td>
            <td><button class="btn btn-success" ng-click="putProduct(xx)" >EDIT</button></td>
            <td><button class="btn btn-danger" ng-click="removeProduct(xx.pk)">DELETE</button></td>



        </tr>

    </table>

</div>
